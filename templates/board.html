{% extends 'base.html' %}

{% block contents%}

<div id="start-game">
    <p class="timer-section hidden">You have : <span class="timer"></span> second(s) remaining !</p>
    
        <button type="submit" id="start">Start the game!</button>
    
    <form action="/" class="restart-btn hidden">
        <button id="play-again" type="submit" >Play Again!</button>
    </form>
</div>

<div id="main">
    <table>
    {% for row in session['board'] %}
        <tr>   
        {% for letter in row %}
        <td>{{letter}}</td>

        {% endfor %}
        </tr> 
    {% endfor %}
    </table>

    <h3> Your Current Score is : <span class="score"></span></h3>
    
    <p class="msg"></p>
    

    <form id="answerForm">
        <label for="guess">Enter Word You Found</label>
        <input type="text" id ="guess" name="guess">
        <button id="submitBtn" type="submit">Submit</button>
    </form>

    <p>You played this game {{visit}} time(s).</p>
    <p>Your highest score is {{highscore}}</p>
</div>

{% endblock %}
